<body>
    <header>
        <nav>
            <div class="logo">
                <img src="../imagenes/logo-del-portal-telefonia.png" alt="PhoneUp Logo">
            </div>
            <input type="checkbox" id="nav-toggle" class="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
                <span>&#9776;</span>

            <div class="nav-links">

        </nav>

    <main>
        <h1>Formulario de ingreso</h1>
        <h2>Si necesita darse de alta, marque la casilla correspondiente</h2>
        <section class="formulario">
            <form action="#">
                <div class="form-group">
                    <label for="usuario" class="form-label">Usuario</label>
                    <input type="text" id="usuario" name="usuario" class="form-input" required>
                </div>


                <div class="form-group">
                    <label for="clave" class="form-label">Clave</label>
                    <input type="password" id="clave" name="clave" class="form-input" required>
                </div>

                <div class="form-group">
                    <label class="form-label">
                        <input type="checkbox" id="newsletter" class="form-checkbox">
                        Me quiero dar de alta por primera vez!
                    </label>
                </div>

                <div class="form-group">
                    <button type="submit" class="form-button">Ingresar</button>
                </div>
            </form>
        </section>
    </main>
